<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function refreshMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(messages => {
                    const messageList = document.getElementById('message-list');
                    messageList.innerHTML = '';
                    messages.forEach(msg => {
                        messageList.innerHTML += `
                            <div class="bg-white p-4 rounded-lg shadow mb-4">
                                <p class="text-gray-800 whitespace-pre-wrap">${msg.content}</p>
                                <p class="text-sm text-gray-500 mt-2">Message ID: ${msg.message_id}</p>
                            </div>
                        `;
                    });
                });
        }

        // Refresh messages every 1 second
        setInterval(refreshMessages, 1000);

        // Initial load
        document.addEventListener('DOMContentLoaded', refreshMessages);
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Local Chat</h1>
            
            <!-- Message Form -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <form action="{{ url_for('create_message') }}" method="POST" class="space-y-4">
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">New Message</label>
                        <textarea id="message" name="message" rows="3" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Type your message here..."></textarea>
                    </div>
                    <button type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Messages List -->
            <div id="message-list" class="space-y-4">
                <!-- Messages will be loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
