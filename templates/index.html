<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chat - Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        let currentRoomId = null;

        function refreshMessages() {
            if (!currentRoomId) return;

            fetch(`/messages?room_id=${currentRoomId}`)
                .then(response => response.json())
                .then(messages => {
                    const messageList = document.getElementById('message-list');
                    messageList.innerHTML = '';
                    messages.forEach(msg => {
                        messageList.innerHTML += `
                            <div class="bg-white p-4 rounded-lg shadow mb-4">
                                <div class="flex items-center mb-2">
                                    <span class="font-semibold text-blue-600">${msg.username}</span>
                                    <span class="text-xs text-gray-500 ml-2">${new Date(msg.created_at).toLocaleString()}</span>
                                </div>
                                <p class="text-gray-800 whitespace-pre-wrap">${msg.content}</p>
                                <p class="text-xs text-gray-500 mt-2">Message ID: ${msg.message_id}</p>
                            </div>
                        `;
                    });
                });
        }

        function selectRoom(roomId) {
            currentRoomId = roomId;
            document.getElementById('room_id').value = roomId;
            
            // Update active room styling
            document.querySelectorAll('.room-item').forEach(item => {
                if (item.dataset.roomId === roomId.toString()) {
                    item.classList.add('bg-blue-100');
                } else {
                    item.classList.remove('bg-blue-100');
                }
            });

            // Show/hide message form
            const messageForm = document.getElementById('message-form');
            messageForm.style.display = roomId ? 'block' : 'none';

            refreshMessages();
        }

        // Refresh messages every 1 second
        setInterval(refreshMessages, 1000);

        // Save username to localStorage
        function saveUsername() {
            const username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('chatUsername', username);
            }
        }

        // Load saved username
        document.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('chatUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
            }
            // Hide message form initially
            document.getElementById('message-form').style.display = 'none';
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-5xl mx-auto">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Local Chat Rooms</h1>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <!-- Rooms Sidebar -->
                <div class="md:col-span-1">
                    <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
                        <h2 class="text-xl font-semibold mb-4">Chat Rooms</h2>
                        <!-- Create Room Form -->
                        <form action="{{ url_for('create_room') }}" method="POST" class="mb-4">
                            <div class="flex space-x-2">
                                <input type="text" name="room_name" 
                                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="New room name" required>
                                <button type="submit" 
                                    class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-200">
                                    +
                                </button>
                            </div>
                        </form>
                        <!-- Room List -->
                        <div class="space-y-2">
                            {% for room in rooms %}
                                <div class="room-item p-2 rounded cursor-pointer hover:bg-blue-50 transition duration-200"
                                     onclick="selectRoom({{ room.id }})"
                                     data-room-id="{{ room.id }}">
                                    {{ room.name }}
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="md:col-span-3">
                    <!-- Message Form -->
                    <div id="message-form" class="bg-white rounded-lg shadow-lg p-6 mb-8">
                        <form action="{{ url_for('create_message') }}" method="POST" class="space-y-4" onsubmit="saveUsername()">
                            <input type="hidden" id="room_id" name="room_id">
                            <div>
                                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                                <input type="text" id="username" name="username" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter your name..." required>
                            </div>
                            <div>
                                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">New Message</label>
                                <textarea id="message" name="message" rows="3" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Type your message here..." required></textarea>
                            </div>
                            <button type="submit" 
                                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                                Send Message
                            </button>
                        </form>
                    </div>

                    <!-- Messages List -->
                    <div id="message-list" class="space-y-4">
                        <!-- Messages will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
